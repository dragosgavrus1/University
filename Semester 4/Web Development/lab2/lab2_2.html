<html lang="en">

<head>
    <style type="text/css">
        @keyframes move{
            0%{left: 0%; top: 0%; background-color: blue;}        
            100%{left: 90%; top: 80%; background-color: red;}
        }
        div{
            background-color: blue;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px; 
            position: absolute;
        }
        div:hover{
            animation: move 15s;
        }
    </style>
</head>

<body>
    <div id="div1" ></div>


</body>

</html>
