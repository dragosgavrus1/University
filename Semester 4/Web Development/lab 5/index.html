<!DOCTYPE html>
<html>
    <head>
        <title>Remove Links</title>
    </head>
    <body>

        <!-- Your HTML content with links -->
        <a href="http://www.scs.ubbcluj.ro/page2">Link 2</a>
        <a href="http://www.scs.ubbcluj.ro/page1">Link 1</a>
        <a href="http://example.com">Link 3</a>
        <a href="http://www.scs.ubbcluj.ro/page3">Link 4</a>
        <button onclick=remove()>Remove</button>

        <script>
            function remove() {
                var links = document.getElementsByTagName('a');
            
                for (var i = links.length - 1; i >= 0; i--) {
                    var href = links[i].getAttribute('href');
                    if (href && href.startsWith('http://www.scs.ubbcluj.ro')) {
                        links[i].remove();
                    }
                }
            }
            
        </script>

    </body>
</html>
